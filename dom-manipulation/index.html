<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong id="xpText">0</strong></span>
        <span class="stat">Health: <strong id="healthText">100</strong></span>
        <span class="stat">Gold: <strong id="goldText">50</strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats" class="hidden">
        <span class="stat">Monster Name: <strong id="monsterName"></strong></span>
        <span class="stat">Health: <strong id="monsterHealth"></strong></span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is
        preventing people from leaving the town. You are in the town square.
        Where do you want to go? Use the buttons above.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
